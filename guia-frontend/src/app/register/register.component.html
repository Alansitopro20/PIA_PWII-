<div class="container mt-5 d-flex justify-content-center">
  <div class="card p-4 shadow contenedor">
    <h2 class="text-center mb-4">Registro</h2>

    <form [formGroup]="signinForm" (ngSubmit)="signin()" enctype="multipart/form-data">
      
      <!-- Fotograf칤a -->
      <div class="mb-4">
        <label for="photo" class="form-label">Fotograf칤a</label>
        <div class="d-flex flex-column align-items-center">
          <!-- Previsualizaci칩n centrada -->
          <div *ngIf="previewUrl" class="mb-3">
            <img
              [src]="previewUrl"
              alt="Previsualizaci칩n"
              class="img-thumbnail rounded-circle shadow-sm"
              width="120"
              height="120"
            />
          </div>
          <!-- Selector de archivo centrado -->
          <input
            id="photo"
            type="file"
            class="form-control w-75"
            (change)="onFileSelected($event)"
            accept="image/*"
          />
        </div>
      </div>

      <!-- Tipo de usuario -->
      <div class="form-group mt-3">
        <label class="form-label">Tipo de usuario:</label>
        <div class="d-flex justify-content-between">
          <label class="flex-fill me-2">
            <input
              type="radio"
              value="turista"
              formControlName="type"
              class="btn-check"
              id="turista"
            />
            <label class="btn btn-outline-primary w-100" for="turista">Turista</label>
          </label>

          <label class="flex-fill">
            <input
              type="radio"
              value="local"
              formControlName="type"
              class="btn-check"
              id="local"
            />
            <label class="btn btn-outline-success w-100" for="local">Local</label>
          </label>
        </div>
      </div>

      <!-- Ciudad (solo si es local) -->
      <div *ngIf="isLocal" class="form-group mt-3">
        <label for="city" class="form-label">Ciudad:</label>
        <select id="city" class="form-control" formControlName="city">
          <option value="">Selecciona tu ciudad</option>
          <option value="CDMX">Ciudad de M칠xico</option>
          <option value="Monterrey">Monterrey</option>
          <option value="Guadalajara">Guadalajara</option>
        </select>
      </div>

      <!-- Nombre -->
      <div class="mb-3 mt-3">
        <label for="name" class="form-label">Nombre</label>
        <input id="name" type="text" class="form-control" formControlName="name" />
      </div>

      <!-- Correo -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr칩nico</label>
        <input id="email" type="email" class="form-control" formControlName="email" />
      </div>

      <!-- Contrase침a -->
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input id="password" type="password" class="form-control" formControlName="password" />
      </div>

      <!-- Bot칩n -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
        Guardar
      </button>

      <button type="button" class="btn-login-outline w-100 mt-3" [routerLink]="['/login']">
       Inicio
      </button>


      <!-- Toasts -->
      <div *ngIf="showError" class="text-danger text-center mt-3">
        Error al registrarse 游땩
      </div>
      <div *ngIf="toastMessage" class="alert alert-success mt-3 text-center">
        {{ toastMessage }}
      </div>
    </form>
  </div>
</div>
