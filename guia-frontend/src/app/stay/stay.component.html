<!-- stay.component.html -->
<div class="stay-container">
    <h2 class="mb-4">Todos los hospedajes</h2>
  <section 
    class="stay-card" 
    *ngFor="let stay of stays" 
    (click)="goToStay(stay.name)"
  >
    <!-- Imagen de fondo -->
    <div class="stay-image">
      <img 
        [src]="'http://localhost:8000/' + stay.imagenPrincipal"
        class="stay-photo"
      />
    </div>

    <!-- SuperposiciÃ³n con el nombre -->
    <div class="stay-overlay">
      <h2>{{ stay.name }}</h2>
    </div>
  </section>
</div>
