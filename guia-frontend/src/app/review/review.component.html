<div class="review-form">
  <h3>Dejar una reseña</h3>

  <form [formGroup]="reviewForm" (ngSubmit)="submitReview()">

    <label>Calificación:</label>
    <select formControlName="rating">
      <option [value]="1">1⭐</option>
      <option [value]="2">2⭐</option>
      <option [value]="3">3⭐</option>
      <option [value]="4">4⭐</option>
      <option [value]="5">5⭐</option>
    </select>

    <label>Comentario:</label>
    <textarea formControlName="comment"></textarea>

    <button type="submit" [disabled]="reviewForm.invalid">Enviar</button>
  </form>
</div>

<hr>

<div class="reviews-list">
  <h3>Reseñas</h3>

  <div *ngFor="let r of parentReviews" class="review-item">
    <p><strong>Usuario:</strong> {{ r.user_name }} ({{ r.user_type }})</p>
    <p><strong>Calificación:</strong> ⭐{{ r.rating }}</p>
    <p>{{ r.comentario }}</p>
  </div>
</div>

<!-- TOAST -->
<div class="toast" *ngIf="toastMessage" style="
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #333;
  color: white;
  padding: 10px 15px;
  border-radius: 8px;
  z-index: 9999;
">
  {{ toastMessage }}
</div>
